<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
    
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="src/project.css">
  <body>
    <div class="weather-app">
    <div class="container">
      
          <ul class="first">
      <li class="city"> </li>
      
      
      <li class="update">Last updated : <span class="date"></span></li>
          </ul>
      
      
      <div class="number">
        <img src = "" id="icon"></img>
        <span class="temp">33</span>
        <span class="units"> <a href= "#" id="celsius-link" class="active">°C</a>  | <a href="#" id="fahrenheit-link">℉</a> </span>
      </div>
      <p id="description">
      </p>

      
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>wind speed: <span id="wind"></span>km/h</li>
      </ul>
    

      <form id="searchForm">
        <input type="text" placeholder="enter a city" id="city-input" />
        <input type="submit" value="🔍️" />
      </form>
      <hr />
      <div class="info">5-day forecast</div>
      <hr />
      <div class="weather-forecast" id="forecast">
      
      </div>
      </div>

      <footer> <a href="https://github.com/Hajarah08/my-weather-project" target="_blank">Open-source code</a> by Hajarah</footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
